<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TheMovieDB Downloader</title>
    <!-- <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script> -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a202c; /* Dark background */
            color: #f7fafc; /* Light text */
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            font-size: 2.25rem; /* text-3xl */
            font-weight: bold;
            margin-bottom: 1.5rem; /* mb-6 */
            text-align: center;
            background-image: linear-gradient(to right, #805ad5, #f56565); /* from-purple-500 to-pink-500 */
            -webkit-background-clip: text;
            color: transparent;
            background-clip: text;
        }
        .alert {
            background-color: #f56565; /* bg-red-100 */
            color: #fff; /* text-red-700 */
            padding: 1rem; /* py-3 px-4 */
            margin-bottom: 1rem; /* mb-4 */
            border-radius: 0.375rem; /* rounded-md */
            border: 1px solid #ed8993;
            display: flex;
            align-items: center;
        }
        .alert-icon{
            width: 1rem;
            height: 1rem;
            margin-right: 0.75rem;
            color: #fff;
        }
        .alert-title {
            font-size: 1.25rem;
            font-weight: bold;
            margin-right: 0.5rem;
        }
        .alert-description{
            font-size: 1rem;
        }

        .bg-gray-800 {
            background-color: #2d3748;
        }
        .rounded-lg {
            border-radius: 0.5rem;
        }
        .shadow-lg {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        .p-4 {
            padding: 1rem;
        }
        .mb-4 {
            margin-bottom: 1rem;
        }
        .text-gray-300 {
            color: #e2e8f0;
        }
        .text-sm {
            font-size: 0.875rem;
        }
        .text-yellow-400 {
            color: #f6e05e;
        }
        .flex {
            display: flex;
        }
        .justify-center {
            justify-content: center;
        }
        .bg-red-500 {
            background-color: #f56565;
        }
        .hover\:bg-red-600:hover {
            background-color: #c53030;
        }
        .text-white {
            color: #fff;
        }
        .font-bold {
            font-weight: bold;
        }
        .py-2 {
            padding-top: 0.5rem;
            padding-bottom: 0.5rem;
        }
        .px-4 {
            padding-left: 1rem;
            padding-right: 1rem;
        }
        .rounded {
            border-radius: 0.375rem;
        }
        .text-xl {
            font-size: 1.5rem;
        }
        .font-semibold {
            font-weight: 600;
        }
        .space-y-2 > * + * {
            margin-top: 0.5rem;
        }
        .bg-gray-700 {
            background-color: #4a5568;
        }
        .rounded-md {
            border-radius: 0.375rem;
        }
        .p-2 {
            padding: 0.5rem;
        }
        .truncate {
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
        }
        .hover\:bg-gray-600:hover {
            background-color: #718096;
        }
        .transition-colors {
            transition-property: background-color;
            transition-duration: 0.15s;
            transition-timing-function: ease-in-out;
        }
        .text-blue-400 {
            color: #4299e1;
        }
        .hover\:underline:hover {
            text-decoration: underline;
        }
        .text-gray-500 {
            color: #a0aec0;
        }
        .ml-2 {
            margin-left: 0.5rem;
        }

        .no-m3u8-message {
            color: #a0aec0;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>TheMovieDB Downloader</h1>

        <div class="bg-gray-800 rounded-lg shadow-lg p-4 mb-4" style="max-height: 400px; overflow-y: auto;">
          <table style="width:100%; border-collapse: collapse;">
            <thead>
              <tr>
                <th class="text-left text-gray-300 text-sm font-semibold py-2 px-4">X</th>
                <th class="text-left text-gray-300 text-sm font-semibold py-2 px-4">Title</th>
                <th class="text-left text-gray-300 text-sm font-semibold py-2 px-4">Status</th>
                <th class="text-left text-gray-300 text-sm font-semibold py-2 px-4">Download</th>
              </tr>
            </thead>
            <tbody id="table-body">
            </tbody>
          </table>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
